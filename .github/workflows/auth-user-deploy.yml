name: Deploy Auth & User Management

on:
  push:
    branches: [main, qa]
    paths:
      - 'apps/auth-service/**'
      - 'apps/user-management-service/**'
      - '.github/workflows/auth-user-deploy.yml'
env:
  AWS_REGION: us-east-1
  ASG_NAME: practicas-auth_user-asg

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dapaeza
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push auth-service image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          REPO=dapaeza/practicas-auth-service
          docker build -t $REPO:latest -t $REPO:$IMAGE_TAG -f apps/auth-service/Dockerfile .
          docker push $REPO:latest
          docker push $REPO:$IMAGE_TAG

      - name: Build, tag, and push user-management-service image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          REPO=dapaeza/practicas-user-management-service
          docker build -t $REPO:latest -t $REPO:$IMAGE_TAG -f apps/user-management-service/Dockerfile .
          docker push $REPO:latest
          docker push $REPO:$IMAGE_TAG

      - name: Start ASG Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name $ASG_NAME \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 300}'
