name: Build & Push Registration Service

on:
  push:
    branches:
      - main
      - qa
    paths:
      - 'apps/registration-service/**'
      - '.github/workflows/registration-service-deploy.yml'

env:
  SERVICE_NAME: registration-service       # <-- CAMBIAR por cada servicio
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

concurrency:
  group: build-registration-service
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and run tests
        working-directory: apps/${{ env.SERVICE_NAME }}
        run: |
          pnpm install
          pnpm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          REPO=${{ secrets.DOCKERHUB_USERNAME }}/practicas-${{ env.SERVICE_NAME }}
          docker build -t $REPO:latest -t $REPO:$IMAGE_TAG -f apps/${{ env.SERVICE_NAME }}/Dockerfile .
          docker push $REPO:latest
          docker push $REPO:$IMAGE_TAG
